  
steps:
  - id: "get build number"
    name: gcr.io/cloud-builders/git
    dir: 'JarCreation/Word-count-beam'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git rev-parse --short HEAD > _BUILDNUMBER
    waitFor: ['-']
    
  - id: "jar creation"
    name: maven:3.6.3-jdk-11
    dir: 'Word-count-beam'
    entrypoint: mvn
    args: ['package','-Dmaven.test.skip=true']
    waitFor: ['get build number']
    
  - id: "jar location"
    name: gcr.io/cloud-builders/gsutil
    args: ['cp','/workspace/Word-count-beam/target/word-count-beam-0.0.1-SNAPSHOT-shaded.jar','gs://geometric-edge-296513/jars']
    waitFor: ['jar creation']
